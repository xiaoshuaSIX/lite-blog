version: '3.8'

services:
  lite-blog:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-} # 留空则前端使用相对路径 /api
    container_name: lite-blog
    restart: unless-stopped
    ports:
      - "80:8080"   # 统一入口：Go 提供 API，未命中路由反代 Next
    environment:
      # Required: Change these in production
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}

      # Optional: Admin user (created on first startup)
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}

      # Optional: Server configuration
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_MODE=${SERVER_MODE:-release}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/blog.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - FRONTEND_PROXY=${FRONTEND_PROXY:-http://localhost:3000}
    volumes:
      - blog-data:/app/data

volumes:
  blog-data:
    driver: local
