version: '3.8'

# 单容器部署：Go + Next 一起运行，Go 反代未命中路由到内部 Next

services:
  lite-blog:
    image: xiaoshuai66/lite-blog:latest
    container_name: lite-blog
    restart: unless-stopped
    environment:
      # Required: Change these in production
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}

      # Required: AWS SES for email verification
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}

      # Optional: Admin user (created on first startup)
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}

      # Optional: Server configuration
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_MODE=${SERVER_MODE:-release}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/blog.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://your-domain.com}
      - FRONTEND_PROXY=${FRONTEND_PROXY:-http://localhost:3000}
    volumes:
      - blog-data:/app/data
    ports:
      - "8080:8080"

volumes:
  blog-data:
    driver: local
